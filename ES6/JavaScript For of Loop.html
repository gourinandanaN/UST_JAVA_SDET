<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript For of loop</h2>
    
    <p>The for of statement loops through the values of any iteratable obect: </p>


    <p id="demo"></p>
    <script>
        const cars={"BMW","Volvo","Mini"};
       let text="";
       for(let x of cars) {
           text+=x+"<br>";
       }
        document.getElementById("demo").innerHTML=x;
    </script>
     </body>
    </html>
