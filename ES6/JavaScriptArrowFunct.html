<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Arrow Function</h2>
    <p>With arrow functions you dont have to type the function keyword the return keyword and the curly brackets</p>
    <p>Arrow functions are not supported in IE11 or earlier.</p>

    <p id="demo"></p>
    <script>
        const x=(x,y)=x*y;
       
        document.getElementById("demo").innerHTML=x;
    </script>
     </body>
    </html>
