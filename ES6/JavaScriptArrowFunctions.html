<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript Arrow Function</h2>
    
    <p>Arrow functions are not supported in IE11 or earlier.</p>

    <p id="demo"></p>
    <script>
        const x=(x,y)=>{return x*y};
       
        document.getElementById("demo").innerHTML=x;
    </script>
     </body>
    </html>
